<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessTheNumber</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
     <div class="up">
        <button id="playAgain">Play Again</button>
        <div class="number">(Between 1 and 100)</div>
        <div class="title">
            Guess The Number!
        </div>
     </div>
     <hr>
     <div class="excatNo" id="exactNo">?</div>

     <div class="down">
        <div class="left"> 
           
           <input type="number" id="guessId"><br><br>
    
          <button class="check" id="check">Check</button>

        </div>

        <div class="right">
            <div class="message" id="message">Start Guessing....</div><br><br>
            <div class="style">Chances:<span id="chances">100</span></div>

            <div class="style style2" > HighScore:<span id="highScore"> 0</span></div>
        </div>
     </div>
     <script src="index.js"></script>
    
</body>
</html>
